# port config
# server.port=8080 如果web start failed 可以修改localhost
server.port=8080
server.servlet.context-path=/HiCamp
# my-app 就是專案名稱

################ DataSource config #################
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=hiCamp;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=ji394sure00

################ JPA config #################
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.hibernate.ddl-auto=update
#ddl通常只做測試用.尤其table複雜的時候, 通常自己create table
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#不強制使用SQL命名規則

##############   upload size config     ###########
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# other request
spring.mvc.hiddenmethod.filter.enabled=true


